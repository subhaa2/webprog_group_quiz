<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Assign Bug to Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        form {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.6rem 1.2rem;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Assign Bug to Developer</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/bugs/assign" method="post">
        <label for="bug_id">Bug ID:</label>
        <select name="bug_id" id="bug_id" required>
            {% for bug in bugs %}
                <option value="{{ bug.bug_id }}">
                    #{{ bug.bug_id }} - {{ bug.bug_description | truncate(length=50) }}
                </option>
            {% endfor %}
        </select>

        <label for="developer_id">Developer ID:</label>
        <select name="developer_id" id="developer_id" required>
            {% for dev in developers %}
                <option value="{{ dev.id }}">
                    #{{ dev.id }} - {{ dev.username }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Assign Bug</button>
    </form>
</body>
</html>
